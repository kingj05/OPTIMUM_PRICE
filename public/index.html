<!DOCTYPE html>
<html lang="en">
   <head>
      <title>AUTOBOT BY EUTAN</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="container">
         <h2 class="col text-center" style="font-size: 20px; padding: 10px;">FB BOT CREATOR</h2>
         <form id="json-form" onsubmit="submitForm(event)">
            <div class="row">
               <div class="col-md-12">
                  <textarea id="json-data" class="form-control centered-textarea center-placeholder" placeholder="your FB Appstate here"></textarea>
               </div>
            </div>
         </form>
         <div style="display:none;" class="container" id="listOfCommands">
            <h2 style="font-size: 16px; padding: 10px;">COMMAND LIST</h2>
            <button id="clicker" class="btn btn-primary" onclick="selectAllCommands()">Select all commands</button>
         </div>
         <div style="display:none;" class="container" id="listOfCommandsEvent">
            <h2 style="font-size: 16px; padding: 10px;">EVENT LIST</h2>
            <button id="clicker2" class="btn btn-primary" onclick="selectAllEvents()">Select all events</button>
         </div>
         <center>
         <div class="container" id="prefixOfCommands">
            <input type="text" placeholder="Bot Prefix" id="inputOfPrefix">
         </div>
         <div class="container" id="adminOfCommands">
            <input type="text" placeholder="Bot UID" id="inputOfAdmin">
         </div>
         </center>
         <label style="font-size: 14px; display: flex; align-items: center; padding: 22px;">
         <input type="checkbox" id="agreeCheckbox" style="margin-right: 10px;">Agree to the Terms and Conditions. </label>
         <div class="col text-center">
            <button class="btn btn-primary" onclick="State()" disabled id="submitButton" style="width: 100%">Submit</button>
            <button onclick="window.location.href='/online.html'" class="btn btn-primary">Active Session</button>
         </div>
      </div>
      <div id="result" class="container text-center" style="display: none;"></div>
      <div class="footer">
         <p>Powerd by Eutan Tau</p>
         <p>Time: <span id="time"></span>
         </p>
         <p>Ping: <span id="ping"></span>
         </p>
      </div>
      <script src="script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
      <iframe style="display: none;" width="1579" height="563" src="https://www.youtube.com/embed/AkGGFKuT6Cs?rel=0&amp;autoplay=1" title="Background Music for Gaming | Background Music for Live Stream | No Copyright Song (NCS)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <script>
var button1 = document.getElementById("clicker");
var button2 = document.getElementById("clicker2");

setInterval(function () {
    button1.click();
    button1.disabled = true;

    button2.click();
    button2.disabled = true;
}, 1000);
</script>
   </body>
</html>
